<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PPL CYBER COMMANDER V3.2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.292.0/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --neon-amber: #ffaa00;
            --neon-green: #00ff9d;
            --bg-dark: #020204;
            --panel-bg: rgba(10, 15, 25, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .cyber-border {
            position: relative;
            background: var(--panel-bg);
            border: 1px solid rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .cyber-border::before {
            content: ''; position: absolute; top: 0; left: 0; width: 10px; height: 10px;
            border-top: 2px solid var(--neon-blue); border-left: 2px solid var(--neon-blue);
        }
        .cyber-border::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 10px; height: 10px;
            border-bottom: 2px solid var(--neon-blue); border-right: 2px solid var(--neon-blue);
        }

        .cyber-input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #334155;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .cyber-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            outline: none;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-overlay {
            position: fixed; top: 0; left: 0; w: 100%; h: 100%; pointer-events: none; z-index: 9999;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.2) 51%);
            background-size: 100% 4px;
            opacity: 0.3;
        }

        @keyframes pulse-red { 0% {box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7);} 70% {box-shadow: 0 0 0 10px rgba(255, 0, 85, 0);} 100% {box-shadow: 0 0 0 0 rgba(255, 0, 85, 0);} }
        .animate-pulse-red { animation: pulse-red 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="scan-overlay"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- DATABASE & KONFIGURASI ---
        const MUSCLE_CONFIG = {
            CHEST: { label: 'Dada', recoveryRate: 15 }, 
            BACK: { label: 'Punggung', recoveryRate: 15 },
            LEGS: { label: 'Kaki', recoveryRate: 12 }, 
            SHOULDERS: { label: 'Bahu', recoveryRate: 18 },
            ARMS: { label: 'Lengan', recoveryRate: 20 },
            CARDIO: { label: 'Jantung', recoveryRate: 30 }
        };

        const EXERCISE_DB = [
            { id: 'ex_bench_flat', name: 'Flat Bench Press (Barbell)', type: 'PUSH', muscles: ['CHEST', 'SHOULDERS', 'ARMS'], ratio: 1.0, intensity: 0.8 },
            { id: 'ex_bench_inc_mach', name: 'Incline Bench Machine', type: 'PUSH', muscles: ['CHEST', 'SHOULDERS'], ratio: 0.85, intensity: 0.75 },
            { id: 'ex_ohp_seat', name: 'Seated Shoulder Press', type: 'PUSH', muscles: ['SHOULDERS', 'ARMS'], ratio: 0.60, intensity: 0.75 },
            { id: 'ex_pec_deck', name: 'Pec Deck / Fly', type: 'PUSH', muscles: ['CHEST'], ratio: 0.40, intensity: 0.65 },
            { id: 'ex_tri_push', name: 'Triceps Pushdown', type: 'PUSH', muscles: ['ARMS'], ratio: 0.35, intensity: 0.70 },
            { id: 'ex_dips', name: 'Dips (Weighted)', type: 'PUSH', muscles: ['CHEST', 'ARMS'], ratio: 0.9, intensity: 0.8 },
            { id: 'ex_lat_raise', name: 'Lateral Raise', type: 'PUSH', muscles: ['SHOULDERS'], ratio: 0.15, intensity: 0.6 },
            { id: 'ex_lat_pull', name: 'Lat Pulldown', type: 'PULL', muscles: ['BACK', 'ARMS'], ratio: 0.85, intensity: 0.75 },
            { id: 'ex_row_supp', name: 'Chest-Supported Row', type: 'PULL', muscles: ['BACK'], ratio: 0.80, intensity: 0.75 },
            { id: 'ex_cab_row', name: 'Seated Cable Row', type: 'PULL', muscles: ['BACK'], ratio: 0.75, intensity: 0.75 },
            { id: 'ex_face_pull', name: 'Face Pull', type: 'PULL', muscles: ['SHOULDERS', 'BACK'], ratio: 0.30, intensity: 0.65 },
            { id: 'ex_curl_ez', name: 'EZ Bar Curl', type: 'PULL', muscles: ['ARMS'], ratio: 0.35, intensity: 0.70 },
            { id: 'ex_pull_up', name: 'Pull Up', type: 'PULL', muscles: ['BACK', 'ARMS'], ratio: 0.9, intensity: 0.8 },
            { id: 'ex_squat_hack', name: 'Hack Squat', type: 'LEGS', muscles: ['LEGS'], ratio: 1.3, intensity: 0.8 },
            { id: 'ex_leg_press', name: 'Leg Press', type: 'LEGS', muscles: ['LEGS'], ratio: 2.5, intensity: 0.8 },
            { id: 'ex_deadlift', name: 'Deadlift', type: 'LEGS', muscles: ['LEGS', 'BACK'], ratio: 1.5, intensity: 0.85 },
            { id: 'ex_lunge', name: 'Lunges (DB)', type: 'LEGS', muscles: ['LEGS'], ratio: 0.4, intensity: 0.7 },
            { id: 'ex_leg_ext', name: 'Leg Extension', type: 'LEGS', muscles: ['LEGS'], ratio: 0.5, intensity: 0.7 },
            { id: 'ex_leg_curl', name: 'Leg Curl', type: 'LEGS', muscles: ['LEGS'], ratio: 0.45, intensity: 0.7 },
            { id: 'ex_calf', name: 'Calf Raise', type: 'LEGS', muscles: ['LEGS'], ratio: 0.8, intensity: 0.7 },
            { id: 'ex_rdl', name: 'Romanian Deadlift', type: 'LEGS', muscles: ['LEGS', 'BACK'], ratio: 1.1, intensity: 0.75 },
            { id: 'ex_hip_thrust', name: 'Hip Thrust', type: 'LEGS', muscles: ['LEGS'], ratio: 1.6, intensity: 0.8 }
        ];

        const SCHEDULE_TEMPLATE = {
            1: { name: "PUSH: STRENGTH", type: "PUSH", defaultEx: ['ex_bench_inc_mach', 'ex_bench_flat', 'ex_ohp_seat', 'ex_pec_deck', 'ex_tri_push'] },
            2: { name: "PULL: HYPERTROPHY", type: "PULL", defaultEx: ['ex_lat_pull', 'ex_row_supp', 'ex_cab_row', 'ex_face_pull', 'ex_curl_ez'] },
            3: { name: "LEGS: STRENGTH", type: "LEGS", defaultEx: ['ex_leg_press', 'ex_lunge', 'ex_deadlift', 'ex_leg_curl', 'ex_calf'] },
            4: { name: "REST / ACTIVE", type: "REST", defaultEx: [] },
            5: { name: "UPPER: VOLUME", type: "PUSH", defaultEx: ['ex_bench_inc_mach', 'ex_cab_row', 'ex_pec_deck', 'ex_lat_raise', 'ex_tri_push', 'ex_curl_ez'] },
            6: { name: "LOWER: HYPERTROPHY", type: "LEGS", defaultEx: ['ex_squat_hack', 'ex_hip_thrust', 'ex_rdl', 'ex_leg_ext', 'ex_calf'] },
            0: { name: "OFF / CARDIO", type: "REST", defaultEx: [] }
        };

        const DAYS_MAP = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];

        // --- COMPONENTS ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    const iconName = name.split('-').map(p => p.charAt(0).toUpperCase() + p.slice(1)).join('');
                    const def = window.lucide.icons[iconName];
                    if (def && ref.current) {
                        ref.current.innerHTML = '';
                        const el = window.lucide.createElement(def);
                        el.setAttribute('width', size);
                        el.setAttribute('height', size);
                        if(className) el.setAttribute('class', className);
                        ref.current.appendChild(el);
                    }
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center" />;
        };

        const NavBtn = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'text-cyan-400 scale-110 drop-shadow-[0_0_8px_rgba(34,211,238,0.5)]' : 'text-slate-600'}`}>
                <Icon name={icon} size={24} />
                <span className="text-[10px] font-cyber tracking-widest">{label}</span>
            </button>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [activeDay, setActiveDay] = useState(new Date().getDay());
            
            const [userProfile, setUserProfile] = useState({ bench1RM: 60 });
            const [muscleFatigue, setMuscleFatigue] = useState({}); 
            const [history, setHistory] = useState([]);
            const [draftWorkout, setDraftWorkout] = useState([]); 

            useEffect(() => {
                const savedProfile = localStorage.getItem('ppl_v3_profile');
                const savedFatigue = localStorage.getItem('ppl_v3_fatigue');
                const savedHistory = localStorage.getItem('ppl_v3_history');

                if (savedProfile) setUserProfile(JSON.parse(savedProfile));
                if (savedFatigue) setMuscleFatigue(JSON.parse(savedFatigue));
                if (savedHistory) setHistory(JSON.parse(savedHistory));
            }, []);

            const calculateRecWeight = (exerciseId) => {
                const ex = EXERCISE_DB.find(e => e.id === exerciseId);
                if (!ex) return 0;
                const raw = userProfile.bench1RM * ex.ratio * ex.intensity;
                return Math.round(raw / 2.5) * 2.5; 
            };

            const updateFatigue = (exercisesDone) => {
                const now = Date.now();
                const newFatigue = { ...muscleFatigue };
                Object.keys(newFatigue).forEach(muscle => {
                    const data = newFatigue[muscle];
                    const hoursPassed = (now - data.lastUpdate) / (1000 * 60 * 60);
                    const recoveryAmount = hoursPassed * MUSCLE_CONFIG[muscle].recoveryRate;
                    data.fatiguePoints = Math.max(0, data.fatiguePoints - recoveryAmount);
                    data.lastUpdate = now;
                });
                exercisesDone.forEach(entry => {
                    const exDef = EXERCISE_DB.find(e => e.id === entry.id);
                    if (exDef) {
                        const volume = entry.sets.reduce((acc, s) => acc + (parseFloat(s.weight)*parseFloat(s.reps)), 0);
                        const fatigueAdded = volume / 20; 
                        exDef.muscles.forEach(m => {
                            if (!newFatigue[m]) newFatigue[m] = { fatiguePoints: 0, lastUpdate: now };
                            newFatigue[m].fatiguePoints += fatigueAdded;
                            newFatigue[m].lastUpdate = now;
                        });
                    }
                });
                setMuscleFatigue(newFatigue);
                localStorage.setItem('ppl_v3_fatigue', JSON.stringify(newFatigue));
            };

            const handleSaveSession = (sessionData) => {
                const newHist = [sessionData, ...history];
                setHistory(newHist);
                localStorage.setItem('ppl_v3_history', JSON.stringify(newHist));
                updateFatigue(sessionData.exercises); 
                setView('dashboard');
            };

            const toggleFullScreen = () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else if (document.exitFullscreen) document.exitFullscreen();
            };

            return (
                <div className="fixed inset-0 flex flex-col bg-black text-slate-200 font-sans">
                    {/* Header */}
                    <header className="flex-none h-16 border-b border-slate-800 bg-slate-900/90 backdrop-blur flex items-center justify-between px-4 z-20">
                        <div className="flex items-center gap-2 text-cyan-400">
                            <Icon name="activity" />
                            <span className="font-cyber font-bold tracking-widest text-white">CYBER<span className="text-cyan-400">COMMANDER</span></span>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setView('settings')} className="p-2 bg-slate-800 rounded border border-slate-700 text-xs font-mono text-cyan-400">
                                1RM: {userProfile.bench1RM}KG
                            </button>
                            <button onClick={toggleFullScreen}><Icon name="maximize" /></button>
                        </div>
                    </header>

                    {/* MAIN CONTAINER */}
                    <main className="flex-1 overflow-hidden relative flex flex-col min-h-0 pb-20">
                        {view === 'dashboard' && <Dashboard 
                            activeDay={activeDay} 
                            setActiveDay={setActiveDay}
                            muscleFatigue={muscleFatigue}
                            config={MUSCLE_CONFIG}
                            onStartBuild={() => {
                                const template = SCHEDULE_TEMPLATE[activeDay];
                                const initialDraft = template.defaultEx.map(id => {
                                    const ex = EXERCISE_DB.find(e => e.id === id);
                                    return { ...ex, plannedSets: 3 }; 
                                }).filter(Boolean);
                                setDraftWorkout(initialDraft);
                                setView('builder');
                            }}
                        />}

                        {view === 'builder' && <WorkoutBuilder 
                            draft={draftWorkout}
                            setDraft={setDraftWorkout}
                            dayType={SCHEDULE_TEMPLATE[activeDay].type}
                            onLaunch={() => setView('active_session')}
                            onBack={() => setView('dashboard')}
                            calculateRec={calculateRecWeight}
                        />}

                        {view === 'active_session' && <ActiveSession 
                            draft={draftWorkout}
                            onFinish={handleSaveSession}
                            onAbort={() => setView('dashboard')}
                            calculateRec={calculateRecWeight}
                        />}

                        {view === 'settings' && <Settings 
                            profile={userProfile} 
                            setProfile={p => { setUserProfile(p); localStorage.setItem('ppl_v3_profile', JSON.stringify(p)); }} 
                            onClose={() => setView('dashboard')} 
                        />}

                        {view === 'history' && <HistoryView 
                            history={history} 
                            onBack={() => setView('dashboard')}
                        />}
                    </main>

                    {/* BOTTOM NAV */}
                    {view !== 'active_session' && (
                        <nav className="flex-none border-t border-slate-800 bg-black/95 backdrop-blur p-4 z-20 flex justify-around absolute bottom-0 w-full pb-6">
                            <NavBtn icon="layout-dashboard" label="COMMAND" active={view === 'dashboard'} onClick={() => setView('dashboard')} />
                            <div className="w-px bg-slate-800 h-8 self-center"></div>
                            <NavBtn icon="history" label="LOGS" active={view === 'history'} onClick={() => setView('history')} />
                        </nav>
                    )}
                </div>
            );
        };

        // --- SUB-COMPONENTS ---

        const Dashboard = ({ activeDay, setActiveDay, muscleFatigue, config, onStartBuild }) => {
            const [now, setNow] = useState(Date.now());
            useEffect(() => {
                const interval = setInterval(() => setNow(Date.now()), 1000); 
                return () => clearInterval(interval);
            }, []);

            const getRecoveryInfo = (muscle) => {
                const data = muscleFatigue[muscle] || { fatiguePoints: 0, lastUpdate: Date.now() };
                const rate = config[muscle].recoveryRate;
                const hoursPassed = (now - data.lastUpdate) / (1000 * 60 * 60);
                const currentFatigue = Math.max(0, data.fatiguePoints - (hoursPassed * rate));
                const recoveryPct = Math.min(100, Math.max(0, 100 - (currentFatigue / 10))); 
                let timeString = "READY";
                if (recoveryPct < 100) {
                    const hoursNeeded = currentFatigue / rate;
                    const h = Math.floor(hoursNeeded);
                    const m = Math.floor((hoursNeeded - h) * 60);
                    const s = Math.floor(((hoursNeeded - h) * 60 - m) * 60);
                    timeString = `-${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                }
                return { pct: Math.floor(recoveryPct), time: timeString };
            };

            const template = SCHEDULE_TEMPLATE[activeDay];

            return (
                <div className="flex-1 overflow-y-auto p-4 space-y-6">
                    <div className="flex justify-between items-center cyber-border rounded p-3">
                        <button onClick={() => setActiveDay(d => d === 0 ? 6 : d - 1)}><Icon name="chevron-left" /></button>
                        <div className="text-center">
                            <div className="text-[10px] text-cyan-400 font-cyber tracking-widest">PROTOCOL</div>
                            <div className="text-xl font-bold text-white">{DAYS_MAP[activeDay]}</div>
                        </div>
                        <button onClick={() => setActiveDay(d => d === 6 ? 0 : d + 1)}><Icon name="chevron-right" /></button>
                    </div>

                    <div className="cyber-border rounded p-4 bg-black/60">
                        <div className="flex items-center justify-between mb-4 border-b border-slate-800 pb-2">
                            <span className="font-cyber text-sm text-cyan-400">BIO-SYSTEM STATUS</span>
                            <Icon name="activity" size={16} className="text-cyan-400 animate-pulse" />
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            {Object.keys(config).map(muscle => {
                                const info = getRecoveryInfo(muscle);
                                const isReady = info.pct === 100;
                                return (
                                    <div key={muscle} className="space-y-1">
                                        <div className="flex justify-between text-[10px] font-mono">
                                            <span className="text-slate-400">{config[muscle].label}</span>
                                            <span className={isReady ? "text-cyan-400" : "text-amber-500"}>{info.time}</span>
                                        </div>
                                        <div className="h-2 bg-slate-900 rounded-full overflow-hidden border border-slate-800">
                                            <div 
                                                className={`h-full transition-all duration-500 ${isReady ? 'bg-cyan-400 shadow-[0_0_5px_cyan]' : 'bg-amber-600'}`} 
                                                style={{width: `${info.pct}%`}}
                                            ></div>
                                        </div>
                                        <div className="text-right text-[10px] font-bold">{info.pct}%</div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    <div className="cyber-border rounded p-5 relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-4 opacity-10"><Icon name="dumbbell" size={100}/></div>
                        <h2 className="text-2xl font-cyber font-black text-white italic">{template.name}</h2>
                        <div className="text-xs text-slate-400 mt-2 mb-6 font-mono max-w-[70%]">
                            RECOMMENDED: {template.defaultEx.length} TACTICAL EXERCISES
                        </div>
                        
                        {template.type === 'REST' ? (
                            <div className="p-3 bg-green-900/20 border border-green-500/30 rounded text-green-400 text-center font-mono text-sm">
                                RECOVERY PROTOCOL ACTIVE
                            </div>
                        ) : (
                            <button onClick={onStartBuild} className="w-full py-4 bg-cyan-600 hover:bg-cyan-500 text-black font-cyber font-bold rounded clip-path-polygon flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(8,145,178,0.5)]">
                                <Icon name="settings-2" size={18}/> CONFIGURE LOADOUT
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const WorkoutBuilder = ({ draft, setDraft, dayType, onLaunch, onBack, calculateRec }) => {
            const [isAdding, setIsAdding] = useState(false);

            const removeEx = (idx) => {
                const newDraft = [...draft];
                newDraft.splice(idx, 1);
                setDraft(newDraft);
            };

            const addEx = (ex) => {
                setDraft([...draft, { ...ex, plannedSets: 3 }]);
                setIsAdding(false);
            };

            const updateSets = (idx, val) => {
                const newDraft = [...draft];
                newDraft[idx].plannedSets = Math.max(1, val);
                setDraft(newDraft);
            };

            const availableEx = EXERCISE_DB.filter(e => {
                if (e.type === dayType) return true;
                if (dayType === 'PUSH' || dayType === 'PULL') return e.muscles.includes('ARMS') || e.muscles.includes('SHOULDERS');
                return false;
            });

            return (
                <div className="flex-1 flex flex-col bg-slate-900 overflow-hidden">
                    <div className="p-4 border-b border-slate-800 bg-black flex justify-between items-center">
                        <button onClick={onBack} className="text-slate-400"><Icon name="arrow-left"/></button>
                        <h2 className="font-cyber text-white">TACTICAL LOADOUT</h2>
                        <div className="w-6"></div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-3">
                        {draft.map((ex, idx) => (
                            <div key={idx} className="bg-slate-800 rounded p-3 flex justify-between items-center border border-slate-700">
                                <div>
                                    <div className="font-bold text-white text-sm">{ex.name}</div>
                                    <div className="text-[10px] text-cyan-400 font-mono">REC: {calculateRec(ex.id)} KG</div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="flex items-center bg-black rounded px-2 py-1">
                                        <button onClick={() => updateSets(idx, ex.plannedSets-1)} className="text-slate-500"><Icon name="minus" size={14}/></button>
                                        <span className="mx-2 font-mono font-bold w-4 text-center">{ex.plannedSets}</span>
                                        <button onClick={() => updateSets(idx, ex.plannedSets+1)} className="text-cyan-400"><Icon name="plus" size={14}/></button>
                                    </div>
                                    <button onClick={() => removeEx(idx)} className="text-red-500"><Icon name="trash-2" size={16}/></button>
                                </div>
                            </div>
                        ))}

                        <button onClick={() => setIsAdding(true)} className="w-full py-3 border border-dashed border-slate-600 text-slate-400 rounded hover:border-cyan-500 hover:text-cyan-500 transition">
                            + ADD EXERCISE
                        </button>
                    </div>

                    <div className="p-4 bg-black border-t border-slate-800">
                        <button onClick={onLaunch} className="w-full bg-cyan-600 text-black font-cyber font-bold py-4 rounded shadow-[0_0_15px_cyan]">
                            ENGAGE MISSION
                        </button>
                    </div>

                    {isAdding && (
                        <div className="absolute inset-0 bg-black/95 z-50 flex flex-col">
                            <div className="p-4 border-b border-slate-800 flex justify-between">
                                <span className="font-cyber">DATABASE</span>
                                <button onClick={() => setIsAdding(false)}><Icon name="x"/></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                {availableEx.map(ex => (
                                    <button key={ex.id} onClick={() => addEx(ex)} className="w-full text-left p-3 bg-slate-900 border border-slate-800 rounded hover:border-cyan-500">
                                        <div className="text-white font-bold text-sm">{ex.name}</div>
                                        <div className="text-[10px] text-slate-500">{ex.muscles.join(', ')}</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const ActiveSession = ({ draft, onFinish, onAbort, calculateRec }) => {
            const [startTime] = useState(Date.now());
            const [exIndex, setExIndex] = useState(0);
            const [setIndex, setSetIndex] = useState(0);
            const [inputWeight, setInputWeight] = useState('');
            const [inputReps, setInputReps] = useState('');
            
            const [isResting, setIsResting] = useState(false);
            const [restTimer, setRestTimer] = useState(0);
            const [results, setResults] = useState([]);

            const currentEx = draft[exIndex];
            const isLastEx = exIndex === draft.length - 1;
            const isLastSet = setIndex === currentEx.plannedSets - 1;

            useEffect(() => {
                let interval;
                if (isResting && restTimer > 0) interval = setInterval(() => setRestTimer(t => t-1), 1000);
                else if (isResting && restTimer === 0) setIsResting(false);
                return () => clearInterval(interval);
            }, [isResting, restTimer]);

            useEffect(() => {
                const rec = calculateRec(currentEx.id);
                if (rec > 0) setInputWeight(rec);
            }, [currentEx]);

            const handleCheck = () => {
                if(!inputWeight || !inputReps) return;

                const newResults = [...results];
                let exEntry = newResults.find(r => r.id === currentEx.id);
                if (!exEntry) {
                    exEntry = { id: currentEx.id, name: currentEx.name, sets: [] };
                    newResults.push(exEntry);
                }
                exEntry.sets.push({ weight: inputWeight, reps: inputReps });
                setResults(newResults);

                if (isLastSet) {
                    if (isLastEx) {
                        const duration = Math.floor((Date.now() - startTime)/1000);
                        onFinish({
                            id: Date.now(),
                            date: new Date().toISOString(),
                            programName: "CUSTOM MISSION", 
                            duration: duration,
                            exercises: newResults 
                        });
                    } else {
                        triggerRest(() => {
                            setExIndex(prev => prev + 1);
                            setSetIndex(0);
                            setInputReps('');
                        });
                    }
                } else {
                    triggerRest(() => {
                        setSetIndex(prev => prev + 1);
                    });
                }
            };

            const triggerRest = (cb) => {
                setRestTimer(90);
                setIsResting(true);
                cb();
            };

            const formatTime = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;

            return (
                <div className="flex-1 flex flex-col relative pb-20 overflow-hidden">
                    {isResting && (
                        <div className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/95 backdrop-blur text-white lock-active">
                            <div className="text-cyan-400 animate-pulse mb-4"><Icon name="lock" size={64} /></div>
                            <h1 className="text-4xl font-cyber font-black tracking-widest text-red-500">LOCKED</h1>
                            <div className="text-6xl font-mono font-bold glow-text-blue border-2 border-cyan-500/50 p-6 rounded-xl bg-black/50 mt-4">{formatTime(restTimer)}</div>
                            <button onClick={() => setIsResting(false)} className="mt-8 px-4 py-2 border border-slate-600 rounded text-xs font-mono hover:bg-white/10">SKIP REST</button>
                        </div>
                    )}

                    <div className="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
                        <button onClick={onAbort} className="text-red-500 text-xs font-bold border border-red-900 px-2 py-1 rounded">ABORT</button>
                        <div className="text-[10px] text-slate-500 font-cyber">EXERCISE <span className="text-cyan-400 font-bold ml-1">{exIndex + 1} / {draft.length}</span></div>
                    </div>

                    <div className="flex-1 p-6 flex flex-col justify-center overflow-y-auto">
                        <div className="mb-8 text-center">
                            <div className="text-cyan-400 text-xs font-cyber tracking-widest mb-2">TARGET LOCKED</div>
                            <h2 className="text-3xl font-black text-white font-cyber leading-tight">{currentEx.name}</h2>
                            <div className="mt-2 text-amber-500 text-sm font-mono font-bold">REC LOAD: {calculateRec(currentEx.id)} KG</div>
                        </div>

                        <div className="cyber-border bg-black/60 p-6 rounded-2xl relative">
                            <div className="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-cyan-900 text-cyan-200 px-3 py-1 rounded text-xs font-bold font-mono border border-cyan-500">
                                SET {setIndex + 1} / {currentEx.plannedSets}
                            </div>

                            <div className="grid grid-cols-2 gap-4 mt-4">
                                <div>
                                    <label className="text-[10px] text-slate-500 font-cyber uppercase mb-1 block">Weight (KG)</label>
                                    <input type="number" value={inputWeight} onChange={e => setInputWeight(e.target.value)} className="w-full cyber-input text-2xl font-bold p-4 rounded-xl text-center" />
                                </div>
                                <div>
                                    <label className="text-[10px] text-slate-500 font-cyber uppercase mb-1 block">Reps</label>
                                    <input type="number" value={inputReps} onChange={e => setInputReps(e.target.value)} className="w-full cyber-input text-2xl font-bold p-4 rounded-xl text-center" />
                                </div>
                            </div>

                            <button onClick={handleCheck} className="w-full mt-6 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-cyber font-bold py-4 rounded-xl shadow-[0_0_15px_rgba(8,145,178,0.6)] flex items-center justify-center gap-2">
                                <Icon name="check-circle-2" /> COMPLETE SET
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const HistoryView = ({ history, onBack }) => {
            const [expandedId, setExpandedId] = useState(null);

            const formatDuration = (sec) => {
                const m = Math.floor(sec / 60);
                const s = sec % 60;
                return `${m}m ${s}s`;
            };

            const toggleExpand = (id) => {
                setExpandedId(expandedId === id ? null : id);
            };

            return (
                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                    <div className="flex items-center gap-2 mb-6">
                        <h2 className="text-xl font-cyber font-bold text-white tracking-wider">MISSION LOGS</h2>
                        <div className="h-px bg-slate-800 flex-1"></div>
                        <span className="text-xs font-mono text-cyan-400">{history.length} ENTRIES</span>
                    </div>

                    {history.length === 0 ? (
                        <div className="text-center py-20 opacity-50 flex flex-col items-center">
                            <Icon name="folder-x" size={48} className="text-slate-600 mb-4" />
                            <p className="font-cyber text-slate-500">NO DATA FOUND</p>
                        </div>
                    ) : (
                        history.map((session) => {
                            const isExpanded = expandedId === session.id;
                            let totalSets = 0;
                            
                            if (Array.isArray(session.exercises)) {
                                session.exercises.forEach(ex => {
                                    if(ex.sets) totalSets += ex.sets.length;
                                });
                            }

                            const dateObj = new Date(session.date);

                            return (
                                <div key={session.id} className={`cyber-border rounded-lg overflow-hidden transition-all duration-300 ${isExpanded ? 'bg-black/60 border-cyan-500/50' : 'bg-black/30'}`}>
                                    <div onClick={() => toggleExpand(session.id)} className="p-4 cursor-pointer flex justify-between items-center active:bg-white/5">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-slate-900 p-3 rounded text-cyan-400">
                                                <div className="font-bold font-mono text-lg leading-none">{dateObj.getDate()}</div>
                                                <div className="text-[10px] uppercase font-mono">{dateObj.toLocaleDateString('id-ID', {month:'short'})}</div>
                                            </div>
                                            <div>
                                                <div className="font-cyber font-bold text-white text-sm">{session.programName || "MISSION"}</div>
                                                <div className="flex gap-3 text-[10px] text-slate-400 font-mono mt-1">
                                                    <span className="flex items-center gap-1"><Icon name="clock" size={10}/> {dateObj.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}</span>
                                                    <span className="flex items-center gap-1"><Icon name="timer" size={10}/> {formatDuration(session.duration)}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="text-right flex flex-col items-end">
                                            <div className="text-xs font-bold text-white">{totalSets} SETS</div>
                                            <div className="text-[10px] text-slate-500 text-cyan-400">DETAILS <Icon name="chevron-down" size={10} className="inline"/></div>
                                        </div>
                                    </div>

                                    {isExpanded && (
                                        <div className="border-t border-slate-800 bg-black/40 p-4">
                                            <div className="space-y-4">
                                                {session.exercises.map((ex) => (
                                                    <div key={ex.id} className="text-sm">
                                                        <div className="text-cyan-400 font-bold mb-1 text-xs uppercase tracking-wide">{ex.name}</div>
                                                        <div className="grid grid-cols-4 gap-2 text-[10px] font-mono text-slate-500 mb-1 border-b border-slate-800 pb-1">
                                                            <div>SET</div><div>KG</div><div>REPS</div>
                                                        </div>
                                                        {ex.sets.map((set, idx) => (
                                                            <div key={idx} className="grid grid-cols-4 gap-2 text-xs font-mono text-slate-300 py-1">
                                                                <div className="text-slate-500">{idx + 1}</div>
                                                                <div>{set.weight}</div>
                                                                <div>{set.reps}</div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })
                    )}
                </div>
            );
        };

        const Settings = ({ profile, setProfile, onClose }) => {
            const [val, setVal] = useState(profile.bench1RM);
            return (
                <div className="absolute inset-0 bg-black/95 z-50 flex items-center justify-center p-6">
                    <div className="w-full max-w-sm cyber-border bg-slate-900 p-6 rounded-xl">
                        <h2 className="text-xl font-cyber text-white mb-4">SYSTEM CALIBRATION</h2>
                        <p className="text-xs text-slate-400 mb-6">Enter your 1 Rep Max (1RM) Bench Press. The system will auto-calculate ratios for other muscle groups.</p>
                        
                        <label className="text-xs text-cyan-400 font-bold mb-2 block">BENCH PRESS 1RM (KG)</label>
                        <input type="number" value={val} onChange={e => setVal(e.target.value)} className="w-full cyber-input p-3 rounded mb-6 text-xl" />
                        
                        <div className="grid grid-cols-2 gap-2">
                            <div className="bg-black p-2 rounded">
                                <div className="text-[10px] text-slate-500">EST. SQUAT</div>
                                <div className="text-white font-mono">{(val * 1.3).toFixed(1)} KG</div>
                            </div>
                            <div className="bg-black p-2 rounded">
                                <div className="text-[10px] text-slate-500">EST. DEADLIFT</div>
                                <div className="text-white font-mono">{(val * 1.5).toFixed(1)} KG</div>
                            </div>
                        </div>

                        <button onClick={() => { setProfile({...profile, bench1RM: val}); onClose(); }} className="w-full mt-6 bg-cyan-600 py-3 rounded font-bold text-black font-cyber">
                            SAVE CONFIG
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
