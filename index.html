<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PPL CYBER V2.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --neon-amber: #ffaa00;
            --bg-dark: #030305;
            --glass: rgba(10, 15, 30, 0.85);
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            overflow: hidden; /* Prevent pull-to-refresh on mobile */
        }

        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .cyber-border {
            position: relative;
            background: rgba(5, 5, 10, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .cyber-input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #334155;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .cyber-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            outline: none;
        }

        /* Strict Lock Overlay Animation */
        @keyframes lockdown {
            0% { background-color: rgba(0,0,0,0); backdrop-filter: blur(0px); }
            100% { background-color: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
        }
        .lock-active { animation: lockdown 0.3s forwards; }

        .muscle-bar-bg { background: rgba(255,255,255,0.1); }
        .muscle-bar-fill { box-shadow: 0 0 10px currentColor; transition: width 1s ease-in-out; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DEFINISI OTOT & PROGRAM ---
        const MUSCLE_GROUPS = {
            CHEST: 'Dada', BACK: 'Punggung', LEGS: 'Kaki', 
            SHOULDERS: 'Bahu', ARMS: 'Lengan', CARDIO: 'Jantung'
        };

        const PROGRAM_DATA = {
            1: {
                name: "PUSH: STRENGTH",
                muscles: ['CHEST', 'SHOULDERS', 'ARMS'], // Triceps included in Arms
                exercises: [
                    { id: 'p1_1', name: 'Incline Bench Machine', sets: 5, targetReps: '4', targetWeight: '85-90', unit: 'kg' },
                    { id: 'p1_2', name: 'Flat Barbell Bench Press', sets: 4, targetReps: '5', targetWeight: '70-80', unit: 'kg' },
                    { id: 'p1_3', name: 'Seated Shoulder Press', sets: 3, targetReps: '6-8', targetWeight: '40-55', unit: 'kg' },
                    { id: 'p1_4', name: 'Chest Fly / Pec Deck', sets: 3, targetReps: '12', targetWeight: '45-60', unit: 'kg' },
                    { id: 'p1_5', name: 'Triceps Pushdown', sets: 3, targetReps: '10-12', targetWeight: '30-40', unit: 'kg' }
                ]
            },
            2: {
                name: "PULL: HYPERTROPHY",
                muscles: ['BACK', 'ARMS', 'SHOULDERS'], // Rear delts, Biceps
                exercises: [
                    { id: 'p2_1', name: 'Lat Pulldown', sets: 4, targetReps: '6-8', targetWeight: '65-80', unit: 'kg' },
                    { id: 'p2_2', name: 'Chest-Supported Row', sets: 4, targetReps: '6-8', targetWeight: '60-80', unit: 'kg' },
                    { id: 'p2_3', name: 'Seated Cable Row', sets: 3, targetReps: '8-10', targetWeight: '55-70', unit: 'kg' },
                    { id: 'p2_4', name: 'Face Pull', sets: 3, targetReps: '12-15', targetWeight: '20-30', unit: 'kg' },
                    { id: 'p2_5', name: 'EZ Bar Curl', sets: 3, targetReps: '8-10', targetWeight: '25-35', unit: 'kg' }
                ]
            },
            3: {
                name: "LEGS: STRENGTH",
                muscles: ['LEGS'],
                exercises: [
                    { id: 'p3_1', name: 'Leg Press', sets: 4, targetReps: '8-10', targetWeight: '180-240', unit: 'kg' },
                    { id: 'p3_2', name: 'Bulgarian Split Squat', sets: 3, targetReps: '8', targetWeight: '22-26', unit: 'kg (DB)' },
                    { id: 'p3_3', name: 'Deadlift', sets: 4, targetReps: '4', targetWeight: '120-130', unit: 'kg' },
                    { id: 'p3_4', name: 'Leg Curl', sets: 3, targetReps: '10-12', targetWeight: '35-50', unit: 'kg' },
                    { id: 'p3_5', name: 'Calf Raise', sets: 4, targetReps: '12-15', targetWeight: '70-100', unit: 'kg' }
                ]
            },
            4: { name: "REST / RECOVERY", type: "rest", muscles: ['CARDIO'] }, // Active recovery
            5: {
                name: "UPPER: VOLUME",
                muscles: ['CHEST', 'BACK', 'SHOULDERS', 'ARMS'],
                exercises: [
                    { id: 'p5_1', name: 'Incline Bench Machine', sets: 4, targetReps: '8', targetWeight: '75-80', unit: 'kg' },
                    { id: 'p5_2', name: 'Cable Row', sets: 3, targetReps: '10', targetWeight: '55-70', unit: 'kg' },
                    { id: 'p5_3', name: 'Chest Fly Machine', sets: 3, targetReps: '12', targetWeight: '45-60', unit: 'kg' },
                    { id: 'p5_4', name: 'Lateral Raise', sets: 4, targetReps: '15', targetWeight: '10-12', unit: 'kg' },
                    { id: 'p5_5', name: 'Overhead Triceps Ext', sets: 3, targetReps: '12', targetWeight: '25-35', unit: 'kg' },
                    { id: 'p5_6', name: 'EZ Bar Curl', sets: 3, targetReps: '12', targetWeight: '20-30', unit: 'kg' }
                ]
            },
            6: {
                name: "LOWER: HYPERTROPHY",
                muscles: ['LEGS'],
                exercises: [
                    { id: 'p6_1', name: 'Hack Squat', sets: 4, targetReps: '10', targetWeight: '60-100', unit: 'kg' },
                    { id: 'p6_2', name: 'Hip Thrust', sets: 3, targetReps: '8-10', targetWeight: '90-120', unit: 'kg' },
                    { id: 'p6_3', name: 'RDL', sets: 3, targetReps: '8', targetWeight: '90-100', unit: 'kg' },
                    { id: 'p6_4', name: 'Leg Extension', sets: 3, targetReps: '12', targetWeight: '35-50', unit: 'kg' },
                    { id: 'p6_5', name: 'Seated Calf Raise', sets: 4, targetReps: '15', targetWeight: '40-60', unit: 'kg' }
                ]
            },
            0: { name: "OFF / CARDIO", type: "rest", muscles: ['CARDIO'] }
        };

        const DAYS_MAP = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];

        // --- HELPER HOOKS ---
        const useWakeLock = () => {
            const wakeLock = useRef(null);
            const request = async () => {
                if ('wakeLock' in navigator) {
                    try { wakeLock.current = await navigator.wakeLock.request('screen'); } catch(e){}
                }
            };
            const release = async () => { if(wakeLock.current) await wakeLock.current.release(); };
            useEffect(() => {
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') request();
                });
                request();
                return () => release();
            }, []);
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [activeDay, setActiveDay] = useState(new Date().getDay());
            // Format: { CHEST: timestamp, LEGS: timestamp }
            const [muscleHistory, setMuscleHistory] = useState({});
            const [workoutHistory, setWorkoutHistory] = useState([]);

            useEffect(() => {
                const savedMuscles = localStorage.getItem('ppl_v2_muscles');
                const savedHistory = localStorage.getItem('ppl_v2_history');
                if (savedMuscles) setMuscleHistory(JSON.parse(savedMuscles));
                if (savedHistory) setWorkoutHistory(JSON.parse(savedHistory));
            }, []);

            const saveSession = (sessionData, musclesTrained) => {
                // 1. Save Workout Log
                const newHistory = [sessionData, ...workoutHistory];
                setWorkoutHistory(newHistory);
                localStorage.setItem('ppl_v2_history', JSON.stringify(newHistory));

                // 2. Update Muscle Recovery Timestamps (Reset to NOW)
                const now = Date.now();
                const newMuscleState = { ...muscleHistory };
                musclesTrained.forEach(m => {
                    newMuscleState[m] = now;
                });
                setMuscleHistory(newMuscleState);
                localStorage.setItem('ppl_v2_muscles', JSON.stringify(newMuscleState));

                setView('dashboard');
            };

            return (
                <div className="min-h-screen text-slate-200 pb-20 selection:bg-cyan-500 selection:text-black">
                    {/* Header */}
                    <header className="p-4 border-b border-slate-800 bg-black/50 backdrop-blur sticky top-0 z-10 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <i data-lucide="cpu" className="text-cyan-400"></i>
                            <span className="font-cyber font-bold text-lg tracking-wider text-white">CYBER<span className="text-cyan-400">PPL</span></span>
                        </div>
                        <div className="text-xs font-mono text-slate-500">V2.0.1 BUILD</div>
                    </header>

                    {view === 'dashboard' && <Dashboard 
                        activeDay={activeDay} 
                        setActiveDay={setActiveDay} 
                        startWorkout={() => setView('workout')}
                        muscleHistory={muscleHistory}
                        history={workoutHistory}
                    />}
                    
                    {view === 'workout' && <WorkoutSession 
                        dayId={activeDay} 
                        onFinish={saveSession}
                        onAbort={() => setView('dashboard')}
                        lastLog={workoutHistory.find(h => h.programId == activeDay)}
                    />}
                </div>
            );
        };

        // --- DASHBOARD: MUSCLE MATRIX ---
        const Dashboard = ({ activeDay, setActiveDay, startWorkout, muscleHistory, history }) => {
            const program = PROGRAM_DATA[activeDay];
            const isRest = program.type === 'rest';

            // Calculate Recovery for specific muscle
            const getRecovery = (muscleName) => {
                const lastTrained = muscleHistory[muscleName];
                if (!lastTrained) return 100;

                // Logic: Large muscles 48h, Small/Cardio 24h
                const recoveryTime = (muscleName === 'LEGS' || muscleName === 'BACK' || muscleName === 'CHEST') ? 48 : 24;
                const hoursPassed = (Date.now() - lastTrained) / (1000 * 60 * 60);
                
                if (hoursPassed >= recoveryTime) return 100;
                return Math.floor((hoursPassed / recoveryTime) * 100);
            };

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            return (
                <div className="p-4 space-y-6">
                    {/* Day Selector */}
                    <div className="flex justify-between items-center cyber-border rounded-lg p-3">
                        <button onClick={() => setActiveDay(d => d === 0 ? 6 : d - 1)}><i data-lucide="chevron-left"></i></button>
                        <div className="text-center">
                            <div className="text-[10px] text-cyan-400 font-cyber tracking-widest">
                                {activeDay === new Date().getDay() ? "TODAY'S PROTOCOL" : "PREVIEW MODE"}
                            </div>
                            <div className="text-xl font-bold text-white">{DAYS_MAP[activeDay]}</div>
                        </div>
                        <button onClick={() => setActiveDay(d => d === 6 ? 0 : d + 1)}><i data-lucide="chevron-right"></i></button>
                    </div>

                    {/* Muscle Status Matrix (The new "Body Recovery") */}
                    <div className="cyber-border rounded-xl p-4 bg-black/40">
                        <div className="flex items-center gap-2 mb-4 border-b border-slate-800 pb-2">
                            <i data-lucide="activity" className="text-cyan-400 w-4 h-4"></i>
                            <h3 className="font-cyber text-sm text-white tracking-widest">BIOMETRIC RECOVERY MATRIX</h3>
                        </div>
                        
                        <div className="grid grid-cols-2 gap-x-4 gap-y-4">
                            {Object.entries(MUSCLE_GROUPS).map(([key, label]) => {
                                const percentage = getRecovery(key);
                                let color = "text-cyan-400";
                                let barColor = "bg-cyan-400";
                                if (percentage < 40) { color = "text-red-500"; barColor = "bg-red-500"; }
                                else if (percentage < 90) { color = "text-amber-400"; barColor = "bg-amber-400"; }

                                return (
                                    <div key={key} className="space-y-1">
                                        <div className="flex justify-between text-xs font-mono">
                                            <span className="text-slate-400">{label}</span>
                                            <span className={`font-bold ${color}`}>{percentage}%</span>
                                        </div>
                                        <div className="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                                            <div className={`h-full ${barColor} shadow-[0_0_8px_currentColor]`} style={{ width: `${percentage}%` }}></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Workout Card */}
                    <div className="cyber-border rounded-xl p-5 relative overflow-hidden group">
                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                            <i data-lucide={isRest ? "coffee" : "dumbbell"} width={80} height={80}></i>
                        </div>
                        <h2 className="text-2xl font-cyber font-black text-white italic">{program.name}</h2>
                        <div className="text-xs text-slate-400 mt-1 font-mono mb-6">
                            TARGET: {program.muscles ? program.muscles.map(m => MUSCLE_GROUPS[m]).join(' + ') : 'Recovery'}
                        </div>

                        {!isRest ? (
                            <button onClick={startWorkout} className="w-full py-4 bg-cyan-600 hover:bg-cyan-500 text-black font-cyber font-bold rounded clip-path-polygon flex items-center justify-center gap-2 transition-all hover:tracking-widest shadow-[0_0_20px_rgba(8,145,178,0.5)]">
                                <i data-lucide="play-circle" className="w-5 h-5"></i>
                                INITIATE SEQUENCE
                            </button>
                        ) : (
                            <div className="p-3 bg-green-900/20 border border-green-500/30 rounded text-green-400 text-sm font-mono text-center">
                                SYSTEM COOLING DOWN...
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- WORKOUT SESSION: THE COMPLEX LOGIC ---
        const WorkoutSession = ({ dayId, onFinish, onAbort, lastLog }) => {
            useWakeLock();
            const program = PROGRAM_DATA[dayId];
            const [currentExerciseIdx, setCurrentExerciseIdx] = useState(0);
            const [currentSetIdx, setCurrentSetIdx] = useState(0);
            
            // State untuk input saat ini
            const [inputWeight, setInputWeight] = useState('');
            const [inputReps, setInputReps] = useState('');
            
            // State untuk Lock Rest
            const [isResting, setIsResting] = useState(false);
            const [restTimer, setRestTimer] = useState(0);

            // Menyimpan data yang sudah selesai
            // Format: { exId: [ {weight, reps}, ... ] }
            const [sessionResults, setSessionResults] = useState({});

            const currentExercise = program.exercises[currentExerciseIdx];
            const isLastExercise = currentExerciseIdx === program.exercises.length - 1;
            const isLastSet = currentSetIdx === currentExercise.sets - 1;

            // Timer logika
            useEffect(() => {
                let interval;
                if (isResting && restTimer > 0) {
                    interval = setInterval(() => setRestTimer(prev => prev - 1), 1000);
                } else if (isResting && restTimer === 0) {
                    // Unlock
                    setIsResting(false);
                }
                return () => clearInterval(interval);
            }, [isResting, restTimer]);

            // Handler: Check Set (Selesai Set)
            const handleCheckSet = () => {
                if (!inputWeight || !inputReps) return alert("INPUT DATA REQUIRED!");

                // Simpan data
                const exId = currentExercise.id;
                const newResults = { ...sessionResults };
                if (!newResults[exId]) newResults[exId] = [];
                newResults[exId].push({ weight: inputWeight, reps: inputReps });
                setSessionResults(newResults);

                // Jika ini set terakhir dari exercise ini
                if (isLastSet) {
                    // Jika ini exercise terakhir dari semua
                    if (isLastExercise) {
                        finishWorkout(newResults);
                    } else {
                        // Pindah ke exercise berikutnya
                        // Trigger rest dulu sebelum pindah alat? Biasanya iya.
                        triggerRest(() => {
                            setCurrentExerciseIdx(prev => prev + 1);
                            setCurrentSetIdx(0);
                            setInputWeight('');
                            setInputReps('');
                        });
                    }
                } else {
                    // Pindah ke set berikutnya dalam exercise yang sama
                    triggerRest(() => {
                        setCurrentSetIdx(prev => prev + 1);
                        // Biarkan weight/reps terisi untuk set berikutnya (convenience)
                    });
                }
            };

            const triggerRest = (callback) => {
                setRestTimer(90); // 1.5 menit = 90 detik
                setIsResting(true);
                // Kita jalankan callback (state update untuk next set) segera, 
                // tapi layar tertutup overlay lock.
                callback();
            };

            const finishWorkout = (finalResults) => {
                const sessionData = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    programId: dayId,
                    exercises: finalResults
                };
                onFinish(sessionData, program.muscles);
            };

            const formatTime = (s) => {
                const min = Math.floor(s / 60);
                const sec = s % 60;
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            };

            // Cari history beban terakhir untuk latihan ini (Auto-fill suggestion)
            const getLastLogWeight = () => {
                if (!lastLog || !lastLog.exercises[currentExercise.id]) return null;
                // Ambil set pertama dari sesi terakhir
                return lastLog.exercises[currentExercise.id][0].weight;
            };

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            return (
                <div className="h-screen flex flex-col relative">
                    
                    {/* STRICT LOCK OVERLAY */}
                    {isResting && (
                        <div className="fixed inset-0 z-50 flex flex-col items-center justify-center text-white lock-active">
                            <div className="text-center space-y-4">
                                <div className="text-cyan-400 animate-pulse">
                                    <i data-lucide="lock" width={64} height={64} className="mx-auto"></i>
                                </div>
                                <h1 className="text-4xl font-cyber font-black tracking-widest text-red-500">SYSTEM LOCKED</h1>
                                <p className="text-xs font-mono text-slate-400 uppercase tracking-widest">Cooling Down Muscle Fibers</p>
                                
                                <div className="text-6xl font-mono font-bold glow-text-blue border-2 border-cyan-500/50 p-6 rounded-xl bg-black/50">
                                    {formatTime(restTimer)}
                                </div>

                                <div className="w-64 h-2 bg-slate-800 rounded-full overflow-hidden mt-4">
                                    <div className="h-full bg-cyan-500 transition-all duration-1000" style={{ width: `${(restTimer/90)*100}%` }}></div>
                                </div>
                                
                                <p className="text-[10px] text-slate-500 mt-8">DO NOT SKIP RECOVERY</p>
                            </div>
                        </div>
                    )}

                    {/* TOP BAR: PROGRESS */}
                    <div className="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
                        <button onClick={onAbort} className="text-red-500 text-xs font-bold font-cyber border border-red-900 px-2 py-1 rounded">ABORT</button>
                        <div className="flex flex-col items-end">
                            <span className="text-[10px] text-slate-500 font-cyber">EXERCISE</span>
                            <span className="text-cyan-400 font-bold">{currentExerciseIdx + 1} <span className="text-slate-500">/</span> {program.exercises.length}</span>
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 p-6 flex flex-col justify-center">
                        
                        {/* Exercise Title Card */}
                        <div className="mb-8 text-center">
                            <div className="text-cyan-400 text-xs font-cyber tracking-[0.3em] uppercase mb-2">Current Target</div>
                            <h2 className="text-3xl font-black text-white leading-tight font-cyber">{currentExercise.name}</h2>
                            <div className="mt-2 text-slate-400 text-sm font-mono">
                                {currentExercise.sets} Sets Ã— {currentExercise.targetReps} Reps
                            </div>
                            <div className="mt-1 text-xs text-amber-500 font-bold">
                                Target: {currentExercise.targetWeight} {currentExercise.unit}
                            </div>
                            {getLastLogWeight() && (
                                <div className="mt-2 inline-block px-2 py-1 bg-slate-800 rounded text-[10px] text-slate-400">
                                    Last Session: {getLastLogWeight()} {currentExercise.unit}
                                </div>
                            )}
                        </div>

                        {/* INPUT CARD */}
                        <div className="cyber-border bg-black/60 p-6 rounded-2xl relative">
                            <div className="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-cyan-900 text-cyan-200 px-3 py-1 rounded text-xs font-bold font-mono border border-cyan-500">
                                SET {currentSetIdx + 1}
                            </div>

                            <div className="grid grid-cols-2 gap-4 mt-4">
                                <div>
                                    <label className="text-[10px] text-slate-500 font-cyber uppercase mb-1 block">Weight ({currentExercise.unit})</label>
                                    <input 
                                        type="number" 
                                        value={inputWeight}
                                        onChange={e => setInputWeight(e.target.value)}
                                        placeholder={currentExercise.targetWeight.split('-')[0]}
                                        className="w-full cyber-input text-2xl font-bold p-4 rounded-xl text-center"
                                        autoFocus
                                    />
                                </div>
                                <div>
                                    <label className="text-[10px] text-slate-500 font-cyber uppercase mb-1 block">Reps Completed</label>
                                    <input 
                                        type="number" 
                                        value={inputReps}
                                        onChange={e => setInputReps(e.target.value)}
                                        placeholder={currentExercise.targetReps.split('-')[0]}
                                        className="w-full cyber-input text-2xl font-bold p-4 rounded-xl text-center"
                                    />
                                </div>
                            </div>

                            {/* CHECK BUTTON */}
                            <button 
                                onClick={handleCheckSet}
                                className="w-full mt-6 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-cyber font-bold py-4 rounded-xl shadow-[0_0_15px_rgba(8,145,178,0.6)] active:scale-95 transition-transform flex items-center justify-center gap-2"
                            >
                                <i data-lucide="check-circle-2" className="w-6 h-6"></i>
                                COMPLETE SET & REST
                            </button>
                        </div>

                        {/* Upcoming Peek */}
                        {!isLastSet && (
                            <div className="mt-6 text-center opacity-50">
                                <p className="text-[10px] text-slate-500 uppercase">UP NEXT</p>
                                <p className="text-xs text-slate-300 font-mono">Set {currentSetIdx + 2}</p>
                            </div>
                        )}
                        {isLastSet && !isLastExercise && (
                            <div className="mt-6 text-center opacity-50">
                                <p className="text-[10px] text-slate-500 uppercase">NEXT EXERCISE</p>
                                <p className="text-xs text-slate-300 font-mono">{program.exercises[currentExerciseIdx + 1].name}</p>
                            </div>
                        )}
                        
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
